homeassistant:
  # Name of the location where Home Assistant is running
#  name: Home
  # Location required to calculate the time the sun rises and sets
#  latitude: !secret longitude
#  longitude: !secret latitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
#  elevation: !secret elevation
  # metric for Metric, imperial for Imperial
#  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
#  time_zone: Asia/Jerusalem
  # Customization file
  customize: !include customize.yaml
  packages: !include_dir_named packages
  whitelist_external_dirs:
    - !secret ha_path


  customize_glob:
    'sensor.device_status_*':
       custom_ui_state_card: state-card-custom-ui
       templates:
         theme: "if (state == 'online') return 'info_green'; else return 'alert_red';"
    'sensor.http_status_*':
       custom_ui_state_card: state-card-custom-ui
       templates:
         theme: "if (state == 'up') return 'info_green'; else return 'alert_red';"
    'sensor.hline_*':
       custom_ui_state_card: state-card-hline
       config:
         width: 90 
         height: 0 
         backgroundcolor: white
         bordertop: '1px solid black'
    'sensor.*disk*':
       icon: mdi:harddisk
    'sensor.*cpu_system*':
       entity_picture: /local/icons/cpu.png
    'sensor.*ram*':
       entity_picture: /local/icons/ram.png
    'sensor.deluge*speed*':
       icon: mdi:speedometer
    'sensor*table*':
       icon: mdi:database-search


# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:
  themes: !include_dir_merge_named themes
  extra_html_url:
    - /local/custom_ui/custom-weather-card.html
  extra_html_url_es5:
    - /local/custom_ui/custom-weather-card.html
  javascript_version: latest

# Enables configuration UI
config:

http:
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
    base_url: !secret duckdns_url
    use_x_forwarded_for: true
    trusted_proxies:
      - !secret traefik_ip
      - !secret router_ip 

#    ssl_certificate: !secret ssl_certificate
#    ssl_key: !secret ssl_key

logger:
  default: info

mobile_app:

recorder:
    # Keep history for 3 days
    purge_keep_days: 2
    purge_interval: 1
    db_url: !secret mariadb_url

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  include_used_components: true

# Discover some devices automatically
discovery:
  ignore:
    - yeelight

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

system_health:

# Text to speech
#tts:
