################################################################
## Packages / Secrets Container
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'secrets_container'

      expose: &expose
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

    ################################################
    ## Sensor
    ################################################

    sensor.secrets:
      <<: *customize
      friendly_name: "Secrets"
      hidden: true
      icon: mdi:file-lock
      foscam_username: !secret foscam_username
      foscam_password: !secret foscam_password

################################################
## Sensor
################################################

sensor:
  - platform: template
    sensors:
      secrets:
        value_template: "Secrets Container"

